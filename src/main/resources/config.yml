  leavegameitem:
    item: BARRIER
    name: "&cExit from the game"
    lore:
    - "&7&oLeft/rigth click"
    slot: 5
  force-start:
    item: LEVER
    name: "&2Force the game start"
    lore:
    - "&7&oLeft/rigth click"
    slot: 3
  rageBow:
    name: "&4Rage Bow"
    lore:
    - "&7One shot, headshot & explosion"
    slot: 0
  rageKnife:
    name: "&6Rage&4 Knife"
    lore:
    - "&7One hit, dead."
    slot: 1
  combatAxe:
    name: "&6CombatAxe"
    lore:
    - "&7Right click, throws a axe and dead"
    slot: 2
  rageArrow:
    name: "&7Rage Arrow"
    slot: 9
  grenade:
    name: "&7Grenade"
    lore:
    - "&7Right click, throws a grenade and boom!"
    slot: 5
